<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Playcraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 sticky-top">
    <a class="navbar-brand" href="#">Playcraft</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="active"><a class="nav-link" href="index.html">Home</a></li>
        <li class="active"><a class="nav-link" href="store.html">Games</a></li>
        <li class="active"><a class="nav-link" href="about.html">About</a></li>
        <li class="active"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="active"><a class="nav-link" href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <div class="box mx-auto" style="max-width: 600px;">
      <h2>Contact Us</h2>
      <form action="#">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" required />
        </div>
       
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>

  <footer class="text-center py-3 bg-dark text-white">
    &copy; 2025 Playcraft. All rights reserved.
  </footer>
</body>
</html>
