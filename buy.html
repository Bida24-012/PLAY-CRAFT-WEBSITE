   <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f1f1f1;
          margin: 0;
          padding: 0;
        }
    
        .container {
          max-width: 600px;
          margin: 50px auto;
          background: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    
        h1 {
          text-align: center;
          color: #0b5c10;
          margin-bottom: 30px;
        }
    
        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #333;
        }
    
        input, select, textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 16px;
        }
    
        button {
          background-color: #0b5c10;
          color: #fff;
          padding: 12px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          width: 100%;
          transition: background-color 0.3s ease;
        }
    
        button:hover {
          background-color: #0a4c0d;
        }
    
        .note {
          text-align: center;
          color: #888;
          font-size: 14px;
          margin-top: 15px;
        }
      </style>

      <div class="container">

          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
      
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
      
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
    
      
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment">
            <option value="full">VISA</option>
            <option value="emi">MASTER CARD</option>
            <option value="lease">PAY PAL</option>
          </select>
      
         <form id="purchaseForm" onsubmit="handleFormSubmit(event)">


  <button type="submit">Submit Purchase Request</button>
  <p class="note">You will be contacted by our sales team shortly after submission.</p>

 
  <p id="thankYouMsg" style="display: none; color: green; font-weight: 600; margin-top: 20px;">
    âœ… Thank you for your Purchase! You will receive a cornfirmation shortly.
  </p>
</form>


<script>
  function handleFormSubmit(event) {
    event.preventDefault(); // Prevent actual form submission
    showThankYou();
    // Optional: disable submit button or clear form fields
    // event.target.reset(); // Reset form if desired
    // event.target.querySelector('button[type="submit"]').disabled = true;
  }

  function showThankYou() {
    document.getElementById("thankYouMsg").style.display = "block";
  }
</script>
